<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Entrega de Peças</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
  <style>
    /* Reset básico para remover margens e paddings padrão */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 10px;
    }

    canvas {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Estilos específicos para iPhone SE */
    @media (max-width: 375px) {
      h1 {
        font-size: 1.2em;
      }

      form {
        padding: 15px;
      }

      input[type="text"] {
        padding: 8px;
      }

      button {
        padding: 8px;
        font-size: 0.9em;
      }

      canvas {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>Formulário de Entrega de Peças</h1>

  <form id="deliveryForm">
    <label for="data">Data:</label>
    <input type="text" id="data" name="data" required />

    <label for="nomeRecebedor">Nome do Recebedor:</label>
    <input type="text" id="nomeRecebedor" name="nomeRecebedor" required />

    <label for="nomeTecnico">Nome Técnico:</label>
    <input type="text" id="nomeTecnico" name="nomeTecnico" required />

    <label for="serialProxxi">Serial Proxxi:</label>
    <input type="text" id="serialProxxi" name="serialProxxi" />
    <button type="button" onclick="addSerial()">Adicionar</button>
    <ul id="serialList"></ul>

    <label for="notaFiscal">Nota Fiscal:</label>
    <input type="text" id="notaFiscal" name="notaFiscal" />
    <button type="button" onclick="addNotaFiscal()">Adicionar</button>
    <ul id="notaFiscalList"></ul>

    <label for="assinatura">Assinatura Recebedor:</label>
    <canvas id="signatureCanvas" width="300" height="150"></canvas>
    <button type="button" onclick="clearSignature()">Limpar Assinatura</button>

    <button type="button" onclick="generatePDF()">Gerar PDF</button>
  </form>

  <script>
    var canvas = document.getElementById("signatureCanvas");
    var ctx = canvas.getContext("2d");
    var isDrawing = false;

    // Função para adicionar valores de Serial Proxxi
    function addSerial() {
      var serialInput = document.getElementById("serialProxxi");
      var serialList = document.getElementById("serialList");
      var serialValue = serialInput.value;

      if (serialValue !== "") {
        var listItem = document.createElement("li");
        listItem.textContent = serialValue;
        serialList.appendChild(listItem);
        serialInput.value = "";
      }
    }

    // Função para adicionar valores de Nota Fiscal
    function addNotaFiscal() {
      var notaFiscalInput = document.getElementById("notaFiscal");
      var notaFiscalList = document.getElementById("notaFiscalList");
      var notaFiscalValue = notaFiscalInput.value;

      if (notaFiscalValue !== "") {
        var listItem = document.createElement("li");
        listItem.textContent = notaFiscalValue;
        notaFiscalList.appendChild(listItem);
        notaFiscalInput.value = "";
      }
    }

    // Função para limpar a assinatura
    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Função para gerar o PDF após preencher o formulário
    function generatePDF() {
      // Criar um novo objeto jsPDF
      var doc = new jsPDF({
        format: "letter", // Tamanho personalizado (metade de uma folha A4)
        orientation: "portrait", // Orientação retrato
      });

      // Obter os valores dos campos do formulário
      var data = document.getElementById("data").value;
      var nomeRecebedor = document.getElementById("nomeRecebedor").value;
      var nomeTecnico = document.getElementById("nomeTecnico").value;

      // Obter os valores dos campos de número de série
      var serialListItems = document.querySelectorAll("#serialList li");
      var serialValues = Array.from(serialListItems).map(function (item) {
        return item.textContent;
      });

      // Obter os valores dos campos de nota fiscal
      var notaFiscalListItems = document.querySelectorAll("#notaFiscalList li");
      var notaFiscalValues = Array.from(notaFiscalListItems).map(function (item) {
        return item.textContent;
      });

      // Adicionar os valores de número de série ao PDF
      doc.text("Número de Série:", 10, 100);
      doc.text(serialValues.join(", "), 10, 110);

      // Adicionar os valores de nota fiscal ao PDF
      doc.text("Nota Fiscal:", 10, 130);
      doc.text(notaFiscalValues.join(", "), 10, 140);

      // Adicionar os valores ao PDF
      doc.text("Data: " + data, 10, 10);
      doc.text("Nome do Recebedor: " + nomeRecebedor, 10, 20);
      doc.text("Nome Técnico: " + nomeTecnico, 10, 30);
      doc.text("Assinatura Recebedor: ", 10, 160);

      // Adicionar a assinatura ao PDF
      var signatureData = canvas.toDataURL();
      doc.addImage(signatureData, "PNG", 10, 170, 180, 50);

      // Gerar o PDF
      doc.save("formulario_entrega_pecas.pdf");
    }

    // Funções para desenhar a assinatura
    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseout", stopDrawing);
    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDrawing);
    canvas.addEventListener("touchcancel", stopDrawing);

    function getTouchPos(canvasDom, touchEvent) {
      var rect = canvasDom.getBoundingClientRect();
      return {
        x: touchEvent.touches[0].clientX - rect.left,
        y: touchEvent.touches[0].clientY - rect.top
      };
    }

    function startDrawing(event) {
      isDrawing = true;
      var pos = event.type.includes('touch') ? getTouchPos(canvas, event) : {x: event.clientX - canvas.offsetLeft, y: event.clientY - canvas.offsetTop};
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      event.preventDefault();
    }

    function draw(event) {
      if (isDrawing) {
        var pos = event.type.includes('touch') ? getTouchPos(canvas, event) : {x: event.clientX - canvas.offsetLeft, y: event.clientY - canvas.offsetTop};
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      }
      event.preventDefault();
    }

    function stopDrawing(event) {
      if (isDrawing) {
        ctx.stroke();
        ctx.closePath();
        isDrawing = false;
      }
      event.preventDefault();
    }

    // Desabilita a rolagem diagonal
    // window.addEventListener("scroll", function (e) {
    //   window.scrollTo(0, window.pageYOffset);

      // Desabilita o comportamento padrão do evento de toque
      document.addEventListener("touchmove", function (e) {
        e.preventDefault();
      }, { passive: false });
    });
  </script>
</body>
</html>
