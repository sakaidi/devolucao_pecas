<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Entrega de Peças</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* Reset básico para remover margens e paddings padrão */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      margin-bottom: 10px;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
    }

    canvas {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    @media (max-width: 375px) {
      h1 {
        font-size: 1.2em;
      }

      form {
        padding: 15px;
      }

      input[type="text"],
      input[type="date"] {
        padding: 8px;
      }

      button {
        padding: 8px;
        font-size: 0.9em;
      }

      canvas {
        height: 100px;
      }
    }

    @media screen and (orientation: landscape) {
      canvas {
        width: 50%;
        height: auto;
      }
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      font-size: 0.8em;
    }

    /* Estilos para o modal */
    .modal {
      display: none; /* Inicialmente oculto */
      position: fixed; /* Fixa a posição na tela */
      z-index: 1; /* Posiciona na frente dos outros elementos */
      left: 0;
      top: 0;
      width: 100%; /* Cobertura total da tela */
      height: 100%;
      overflow: auto; /* Rolagem se necessário */
      background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* Centraliza verticalmente */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Largura do modal */
      max-width: 400px; /* Largura máxima */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Formulário de Entrega de Peças</h1>

  <form id="deliveryForm">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required />

    <label for="nomeRecebedor">Nome do Recebedor:</label>
    <input type="text" id="nomeRecebedor" name="nomeRecebedor" required />

    <label for="nomeTecnico">Nome Técnico:</label>
    <input type="text" id="nomeTecnico" name="nomeTecnico" required />

    <h3>Código, Número de Série, Nota Fiscal:</h3>
    <table id="serialTable">
      <thead>
        <tr>
          <th>Código</th>
          <th>Número de Série</th>
          <th>Nota Fiscal</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div>
      <input type="text" id="codigoPeca" placeholder="Código da Peça" />
      <button onclick="abrirModalCamera('codigoPeca')">Ler Código</button>
    </div>

    <div>
      <input type="text" id="serialProxxi" placeholder="Número de Série" />
      <button onclick="abrirModalCamera('serialProxxi')">Ler Código</button>
    </div>

    <div>
      <input type="text" id="notaFiscal" placeholder="Nota Fiscal" />
      <button onclick="abrirModalCamera('notaFiscal')">Ler Código</button>
    </div>

    <button type="button" onclick="addRow()">Adicionar</button>

    <label for="assinatura">Assinatura Recebedor:</label>
    <canvas id="signatureCanvas" width="300" height="150"></canvas>
    <button type="button" onclick="clearSignature()">Limpar Assinatura</button>

    <button type="button" onclick="generatePDF()">Gerar PDF</button>
  </form>

  <!-- Modal de câmera -->
  <div id="cameraModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModalCamera()">&times;</span>
      <div id="camera-preview" style="width: 100%; height: auto;"></div>
    </div>
  </div>

  <footer>
    &copy; 2024 Diego Sakai & Cláudio Henrique. Todos os direitos reservados.
  </footer>

  <script>
    const { jsPDF } = window.jspdf;

    var canvas = document.getElementById("signatureCanvas");
    var ctx = canvas.getContext("2d");
    var isDrawing = false;

    function addRow() {
      var codigoPecaInput = document.getElementById("codigoPeca");
      var serialInput = document.getElementById("serialProxxi");
      var notaFiscalInput = document.getElementById("notaFiscal");
      var serialTable = document
        .getElementById("serialTable")
        .getElementsByTagName("tbody")[0];

      if (
        codigoPecaInput.value !== "" &&
        serialInput.value !== "" &&
        notaFiscalInput.value !== ""
      ) {
        var newRow = serialTable.insertRow();
        var codigoCell = newRow.insertCell(0);
        var serialCell = newRow.insertCell(1);
        var notaFiscalCell = newRow.insertCell(2);
        var actionsCell = newRow.insertCell(3);

        codigoCell.textContent = codigoPecaInput.value;
        serialCell.textContent = serialInput.value;
        notaFiscalCell.textContent = notaFiscalInput.value;

        var editButton = document.createElement("button");
        editButton.textContent = "Editar";
        editButton.onclick = function () {
          editRow(newRow);
        };
        actionsCell.appendChild(editButton);

        var deleteButton = document.createElement("button");
        deleteButton.textContent = "Excluir";
        deleteButton.onclick = function () {
          deleteRow(newRow);
        };
        actionsCell.appendChild(deleteButton);

        codigoPecaInput.value = "";
        serialInput.value = "";
        notaFiscalInput.value = "";
      } else {
        alert("Preencha todos os campos antes de adicionar.");
      }
    }

    function editRow(row) {
      var codigoPecaInput = document.getElementById("codigoPeca");
      var serialInput = document.getElementById("serialProxxi");
      var notaFiscalInput = document.getElementById("notaFiscal");

      codigoPecaInput.value = row.cells[0].textContent;
      serialInput.value = row.cells[1].textContent;
      notaFiscalInput.value = row.cells[2].textContent;

      deleteRow(row);
    }

    function deleteRow(row) {
      row.parentNode.removeChild(row);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function generatePDF() {
      var doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("Formulário de Entrega de Peças", 14, 22);

      doc.setFontSize(12);
      doc.text(`Data: ${document.getElementById("data").value}`, 14, 32);
      doc.text(
        `Nome do Recebedor: ${document.getElementById("nomeRecebedor").value}`,
        14,
        42
      );
      doc.text(
        `Nome Técnico: ${document.getElementById("nomeTecnico").value}`,
        14,
        52
      );

      var tableData = [];
      var rows = document
        .getElementById("serialTable")
        .getElementsByTagName("tbody")[0]
        .getElementsByTagName("tr");

      for (var i = 0; i < rows.length; i++) {
        var rowData = [];
        for (var j = 0; j < rows[i].cells.length - 1; j++) {
          rowData.push(rows[i].cells[j].textContent);
        }
        tableData.push(rowData);
      }

      doc.autoTable({
        startY: 60,
        head: [["Código", "Número de Série", "Nota Fiscal"]],
        body: tableData,
      });

      var imgData = canvas.toDataURL("image/png");
      doc.addImage(imgData, "PNG", 14, doc.previousAutoTable.finalY + 10, 80, 40);

      doc.save("formulario_entrega_pecas.pdf");
    }

    // Modal de câmera
    function abrirModalCamera(targetInputId) {
      var modal = document.getElementById("cameraModal");
      modal.style.display = "block";

      var inputElement = document.getElementById(targetInputId);

      Quagga.init(
        {
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector("#camera-preview"),
            constraints: {
              facingMode: "environment", // ou "user" para câmera frontal
            },
          },
          locator: {
            patchSize: "medium",
            halfSample: true,
          },
          decoder: {
            readers: [
              {
                format: "ean_reader",
                config: {
                  supplements: ["ean_5_reader", "ean_2_reader"],
                },
              },
              "code_128_reader",
              "code_39_reader",
              "codabar_reader",
            ],
          },
        },
        function (err) {
          if (err) {
            console.log(err);
            return;
          }
          Quagga.start();
        }
      );

      Quagga.onDetected(function (result) {
        var codigoLido = result.codeResult.code;
        inputElement.value = codigoLido;

        // Fechar modal após detectar um código
        fecharModalCamera();
      });
    }

    function fecharModalCamera() {
      var modal = document.getElementById("cameraModal");
      modal.style.display = "none";
      Quagga.stop();
    }
  </script>
</body>
</html>
